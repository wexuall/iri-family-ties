<!DOCTYPE html>
<title>IR Family</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<script type="text/javascript" src="family-network.js"></script>
<style>
  #family-network {
    width: 100%;
    height: 600px;
  }
</style>
<body>
  <div id="family-network"></div>

  <script type="text/javascript">
    var network = new vis.Network(
      document.getElementById('family-network'), 
      familyNetwork, 
      {
        layout: {
          improvedLayout: false
        },
        nodes: {
          shape: 'box',
          scaling: {
            min: 10,
            max: 50,
            label: {
              enabled: true,
              min: 14,
              max: 30,
              maxVisible: 30,
              drawThreshold: 5
            }, 
          }
        },
        physics: {
          stabilization: false
        }
      }
    );

    function resize() {
        document.getElementById("family-network").style.height = window.innerHeight + "px";
    }
    resize();
    window.onresize = function() {
        resize();
    };
  </script>
</body>
</html>
